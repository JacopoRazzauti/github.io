<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jacopo Razzauti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menu Styles */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            z-index: 100;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        nav {
            position: fixed;
            top: 0;
            right: -300px;
            height: 100%;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 90;
        }

        nav.show {
            transform: translateX(-300px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-10px);
        }

        /* Contact Container Styles */
        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: float 6s infinite alternate ease-in-out;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .contact-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .contact-links {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .contact-item i {
            font-size: 1.5em;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .contact-item span {
            font-size: 1.1em;
        }

        .contact-item .label {
            margin-left: auto;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 85%;
                padding: 30px;
            }

            .contact-header h1 {
                font-size: 2em;
            }

            .contact-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="biography.html">Bio(graphy)</a>
        <a href="biology.html">Bio(logy)</a>
        <a href="cv.html">CV</a>
        <a href="contacts.html">Reach Out</a>
    </nav>

    <!-- Contact Container -->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Feel free to reach out through any of these channels</p>
        </div>
        <div class="contact-links">
            <a href="mailto:jrazzauti@rockefeller.edu" class="contact-item">
                <i class="fa-solid fa-envelope"></i>
                <span>jrazzauti@rockefeller.edu</span>
                <span class="label">Email</span>
            </a>
            <a href="https://www.linkedin.com/in/jacopo-razzauti-3312a418b/" target="_blank" class="contact-item">
                <i class="fa-brands fa-linkedin"></i>
                <span>Jacopo Razzauti</span>
                <span class="label">LinkedIn</span>
            </a>
            <a href="https://x.com/JacopoRazzauti" target="_blank" class="contact-item">
                <i class="fa-brands fa-x-twitter"></i>
                <span>@JacopoRazzauti</span>
                <span class="label">Twitter</span>
            </a>
            <a href="https://github.com/JacopoRazzauti" target="_blank" class="contact-item">
                <i class="fa-brands fa-github"></i>
                <span>JacopoRazzauti</span>
                <span class="label">GitHub</span>
            </a>
        </div>
    </div>

    <script>
        // Menu Toggle Function
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            if (menu.classList.contains('show') && 
                !menu.contains(e.target) && 
                !menuIcon.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
