<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology | Jacopo Razzauti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until the dividers */

        /* Updated Container and Section Styles */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .row {
            display: flex;
            flex: 1;
            position: relative;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: flex 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .section.expanded {
            flex: 3;
        }

        /* Updated Divider Styles */
        .vertical-divider-container {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            transform: translateX(-50%);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 2;
        }

        .vertical-divider {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            animation: wave 8s ease-in-out infinite;
        }

        .horizontal-divider-container {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
            background: white;
        }

        /* Animation for wave effect */
        @keyframes wave {
            0% { clip-path: path('M 0 0 Q 0 250 0 500'); }
            25% { clip-path: path('M 0 0 Q 50 250 0 500'); }
            50% { clip-path: path('M 0 0 Q -50 250 0 500'); }
            75% { clip-path: path('M 0 0 Q 50 250 0 500'); }
            100% { clip-path: path('M 0 0 Q 0 250 0 500'); }
        }

        /* Text Styling */
        .section-text {
            color: white;
            font-size: 4em;
            font-weight: bold;
            transition: all 0.5s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        .section:hover .section-text {
            font-size: 5em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation Menu remains the same -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="biography.html">Bio(graphy)</a>
        <a href="biology.html">Bio(logy)</a>
        <a href="cv.html">CV</a>
        <a href="contacts.html">Reach Out</a>
    </nav>

    <!-- Updated Container Structure -->
    <div class="container">
        <!-- Top Row -->
        <div class="row" id="top-row">
            <div class="section" id="brain" onclick="toggleExpand(this, 'behavior', 'top')">
                <div class="section-text">BRAIN</div>
            </div>
            <div class="vertical-divider-container" id="top-divider">
                <div class="vertical-divider"></div>
            </div>
            <div class="section" id="behavior" onclick="toggleExpand(this, 'brain', 'top')">
                <div class="section-text">BEHAVIOR</div>
            </div>
        </div>
        
        <div class="horizontal-divider-container"></div>
        
        <!-- Bottom Row -->
        <div class="row" id="bottom-row">
            <div class="section" id="tools" onclick="toggleExpand(this, 'environment', 'bottom')">
                <div class="section-text">TOOLS</div>
            </div>
            <div class="vertical-divider-container" id="bottom-divider">
                <div class="vertical-divider"></div>
            </div>
            <div class="section" id="" onclick="toggleExpand(this, 'tools', 'bottom')">
                <div class="section-text">ENVIRONMENT</div>
            </div>
        </div>
    </div>

    <script>
        // Menu functions remain the same
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            if (menu.classList.contains('show') && 
                !menu.contains(e.target) && 
                !menuIcon.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Updated expand function with divider movement
        function toggleExpand(clickedSection, oppositeSectionId, rowId) {
            const oppositeSection = document.getElementById(oppositeSectionId);
            const divider = document.getElementById(`${rowId}-divider`);
            const row = clickedSection.parentElement;
            
            // Reset all sections in the row
            const sections = row.getElementsByClassName('section');
            Array.from(sections).forEach(section => {
                section.classList.remove('expanded');
            });
            
            // Expand clicked section and move divider
            clickedSection.classList.add('expanded');
            
            // Calculate new divider position
            const rowWidth = row.offsetWidth;
            const expandedRatio = 3; // matches the flex ratio in CSS
            const totalParts = expandedRatio + 1; // expanded section + other section
            const newPosition = clickedSection.id === oppositeSectionId ? 50 : 
                              (clickedSection === row.firstElementChild ? 
                               (expandedRatio * 100) / totalParts : 
                               (100) / totalParts);
            
            // Move divider
            divider.style.left = `${newPosition}%`;
        }

        // Initialize divider positions
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('top-divider').style.left = '50%';
            document.getElementById('bottom-divider').style.left = '50%';
        });
    </script>
</body>
</html>
